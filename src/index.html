<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/app.min.css" />
  </head>
  <body>
    <section class="timer">
      <div class="container">
        <div class="timer__inner">
          <h1>Timer</h1>
          <p class="timer-instruction" id="timer-instruction">Укажите время в минутах</p>
          <div class="main-timer-panel">
            <button class="btn-timer-manager" id="timer-manager-down">-</button>
            <p class="time-current-val" id="time-current-val">0</p>
            <button class="btn-timer-manager" id="timer-manager-up">+</button>
          </div>
          <button class="btn-timer-manager timer-start" id="timer-start">Start</button>
        </div>
      </div>
    </section>
    <script src="js/bundle.min.js"></script>
  </body>
</html>
